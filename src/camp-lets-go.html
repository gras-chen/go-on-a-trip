    <script>
      //Go to TOP btn by w3school
      //Get the button
      var mybutton = document.getElementById("myBtn");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
      
      $(function(){
        $.ajax({
          type: "GET",
          url: "../js/ODwsvTravelStay.aspx",
          dataType: "json",
          success: showdata,
          error: function(){
            alert("error: js/ODwsvTravelStay.asp");
          },
        });
      });
      function showdata(data){
        // console.log(data);
        for(var i=0; i<data.length; i++){
          strHtml = '<div class="col-md-3 mb-3"><div class="card"><img src="'+data[i].Photo+'" class="card-img-top" alt=""><div class="card-body"><h5 class="card-title">'+ data[i].Name +'</h5><p class="card-text">'+ data[i].Address +'</p><p class="card-text">'+ data[i].Tel +'</p><a href="'+data[i].Url+'" class="btn btn-block btn-success">Website</a></div></div></div>';
          $("#forest").append(strHtml);
        }
        $("#loading").hide();
      }

      $(document).ready(function(){
        $("#searchInput").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#forest .col-md-3").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });

      
    </script>
